<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <nav class="nav navbar navbar-dark rounded" style="background-color: rgb(14,12,13)">
            <a href="index.html" class="navbar-brand mb-0 text-white">
                <img class="d-inline-block align-center me-3"
                     src="img/logo.jpeg" width="50"
                     height="50">
                <h2>Discography</h2>
            </a>

            <ul class="nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link text-white">Submit a request</a>
                </li>
            </ul>
        </nav>

        <div class="search mt-3 mb-5 d-flex justify-content-end" id="search">
            <label class="align-content-center pe-2">Search:</label>
            <input type="text" placeholder="keyword">
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>
    </header>

    <a class="btn btn-dark" href="index.html">Back to artists</a>
    <div id="albums" class="d-flex">
        <div class="d-flex flex-row m-2 rounded-3" style="background-color: #dcdcdc; width: 100%">
            <div class="d-flex flex-column m-3" style="width: 30%; height: fit-content">
                <h3>Album Name</h3>
                <img class="img-fluid rounded-3 shadow-sm" src="https://picsum.photos/500" alt="Thumbnail">
            </div>

            <div class="d-flex flex-column m-3" style="width: 70%">
                <h4 class="justify-content-center mb-5">Tracklist:</h4>
                <div class="list-group shadow">
                    <li class="list-group-item">Track 1</li>
                    <li class="list-group-item">Track 2</li>
                    <li class="list-group-item">Track 3</li>
                    <li class="list-group-item">Track 4</li>
                    <li class="list-group-item">Track 5</li>
                    <li class="list-group-item">Track 6</li>
                </div>
            </div>
        </div>
    </div>


    <footer class="d-flex fixed-bottom justify-content-start ms-5">
        <div>Copyright 2024 by Navid Rahbar</div>
    </footer>
</div>

<script src="js/script.js"></script>
</body>
</html>
